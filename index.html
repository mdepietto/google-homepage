<!DOCTYPE html>
<html>

<head>
	<link href="styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<title>Google Mock Page</title>
</head>

<body>
	<main>
	<header>
		<ul>
			<div id="top-left">
				<li><a id="top-left-a" href="">About</a></li>
				<li><a id="top-left-a" href="">Store</a></li>
			</div>
			<div id="top-right">
				<li><a id="top-right-a" href="">Gmail</a></li>

				<li><a id="top-right-a" href=""><img id="mini-icons" title="Google apps" src="images/grid.png"></a></li>

			<div id="bottom-left">
				<li><a id="bottom-left-a" href="">Advertising</a></li>
				<li><a id="bottom-left-a" href="">Business</a></li>
				<li><a id="bottom-left-a" href="">How Search works</a></li>
			</div>
			<div id="bottom-right">
				<li><a id="bottom-right-a" href="">Privacy</a></li>
				<li><a id="bottom-right-a" href="">Terms</a></li>
				<li><a id="bottom-right-a" href="">Settings</a></li>

		</ul>
